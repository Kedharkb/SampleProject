<div class="modal-header">
    <h4  class="card-title">&nbsp;</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
</div>
<div class="modal-body">
    <span class="pull-left">
        <i ng-class="{'btn-img img-sm status-img status-img-alert Action_Aborted' : msgtype == 'danger',
                    'btn-img img-sm status-img status-img-alert Action_Aborted' : msgtype == 'error',
                                        'btn-img img-sm status-img status-img-info Application_Information' : msgtype == 'info',
                                        'btn-img img-sm status-img status-img-success Action_Approve' : msgtype == 'success',
                            'btn-img img-sm status-img status-img-warning Status_Warning' : msgtype == 'warning'}"
           aria-hidden="true"></i>
    </span>
    <div class="alert alert-{{msgtype}} alert-rounded"  ng-bind-html="message">{{message}}</div>
    <!--<p></p>-->
</div> 
<div class="modal-footer">
    <button class="btn btn-link text-uppercase " ng-click="cancel()">Ok</button>
</div>
