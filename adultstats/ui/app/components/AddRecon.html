<div class="modal-header">
    <h4 class="card-title">{{title}}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="col-lg-12" style="margin-top: 10px;margin-right:10px;">
            <form id = "reconAddForm">

                <div class="form-group row">
                    <label class="control-label text-right col-md-4">Recon Name:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="reconName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label text-right col-md-4">Source Count:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="sourceCount">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="control-label text-right col-md-4">Sources</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="sources">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-disabled="reconAddForm.$invalid" class="btn btn-primary" ng-click="save()" data-dismiss="modal">save</button>
        <button type="button" ng-disabled="reconAddForm.$invalid" class="btn btn-primary" ng-click="next()">Next</button>
    </div>
</div>
